name: HTML5
on:
  workflow_dispatch:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - '**'

jobs:
  Build_Test-macOS-WASI:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Carton
      run: brew install swiftwasm/tap/carton
    
    - name: Swift Version
      run: swift --version
    
    - name: Test
      run: carton test --environment defaultBrowser
